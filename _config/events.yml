---
Name: events
---

Events:
  event_fields_before: 'Content'
  enable_sharing: false
  enable_archive: true
  pagination_type: static
  ajax_show_more: true
  page_search_type: refine
  enable_public_add_event: true
  enable_event_registration: false
  block_frontend_fields:
    - ListingSummaryToggle
    - Metadata
    - URLSegment
    - HideStartAndEndTimes
    - HideDatePosted
    - MenuTitle
    - EnableRegistrationPage
  
  RequiredEventFields:
    FullName:
      Title: 'Full Name'
      Type: EditableTextField
    EmailAddress:
      Title: 'Email Address'
      Type: EditableEmailField
    ContactNumber:
      Title: 'Contact Number'
      Type: EditableNumericField

LeftAndMain:
  menu_groups:
    Events:
      icon: 'eventsadmin'
      - EventsAdmin
      - ArchivedEventsAdmin

EditableFormField:
  extensions:
    - EventsEditableFormFieldExtension

EventsPage:
  extensions:
    - 'Lumberjack'

CalendarEvent:
  show_in_sitetree: false